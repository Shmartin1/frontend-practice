<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        
        <form id="task-form">
            <input type="text" name="task-title" placeholder="Task Title" required>
            <input name="task-desc" placeholder="Task Description"></input>
            <button type="submit">Add Task</button>
        </form>

        <select id="filter-options">
            <option value="All">All</option>
            <option value="Completed">Completed</option>
            <option value="Pending">Pending</option>
        </select>

        <div id="task-list"></div>
    </div>

    <script type="module" src="Task.js"></script>
    <script type="module" src="TaskManager.js"></script>
    <script type="module" src="UIManager.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
