<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Virtual Trading Platform</title>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <h1>Virtual Trading Platform</h1>
        <div class="header__user-info">
            <span>Username: John Doe</span>
            <span>Balance: $<span id="user-balance">1000.00</span></span>
        </div>
    </header>

    <!-- Asset Catalog Section -->
    <section class="asset-catalog">
        <h2>Available Assets</h2>
        <div class="asset-catalog__list" id="asset-list">
            <!-- List of assets will be dynamically injected here -->
        </div>
    </section>

    <!-- Buy Asset Form (Modal or Section) -->
    <div id="buy-modal" class="modal hidden">
        <div class="modal__content">
            <span class="modal__close" id="close-modal">&times;</span>
            <h3>Buy Asset</h3>
            <form id="buy-asset-form">
                <label for="asset-quantity">Quantity:</label>
                <input type="number" id="asset-quantity" name="asset-quantity" min="1" required>
                <button type="submit">Buy</button>
            </form>
        </div>
    </div>

    <!-- Portfolio Section -->
    <section class="portfolio">
        <h2>Your Portfolio</h2>
        <div class="portfolio__list" id="portfolio-list">
            <!-- User's portfolio will be dynamically injected here -->
        </div>
    </section>

    <!-- Transaction History Section -->
    <section class="transaction-history">
        <h2>Transaction History</h2>
        <div class="transaction-history__list" id="transaction-list">
            <!-- Transaction history will be dynamically injected here -->
        </div>
    </section>

    <script type="module" src="index.js"></script>
</body>
</html>
